<!DOCTYPE html>
<html>
<head>
    <title>Add B&B</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src=formValidation.js"></script>
</head>
<body>

<section>

<header id="Header">
    <h1 class="title"><strong>Welcome To Team D's B&B Heaven</strong></h1>

    <h5>"Where B&Bs come to die"</h5>
</header>

    <p></p>

<div class="nav">
    <h3><strong>MENU</strong></h3>
    <a href="index.html"><h5>Home</h5></a>
    <a id="find" href="find.html"><h5>Search</h5></a>
    <a id="owner" href="add.html"><h5 class="selected" >Owners Page</h5></a>
</div>


<div class="main">
    <h3 class="pagetitle" >Add Your B&B to the Heap</h3>


<form onSubmit="return validate(this);">
    <table border="0" cellPadding="5" cellSpacing="5">

        <tr>
            <td>
                <label for="address">address</label>
            </td>
            <td>
                <input type="text" id="address" name="address" value="" class="field BorderShadow">
            </td>
        </tr>
        <tr>
            <td>
                <label for="image">image link</label>
            </td>
            <td>
                <input id="image" type="text" name="image" value="" class="field BorderShadow">
            </td>
        </tr>
        <tr>
            <td>
                <label for="description">description</label>
            </td>
            <td>
                <textarea id="description" name="description" class="field BorderShadow"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cost">category</label>
            </td>
            <td>
                <select id="cost" name="cost" class="field2 BorderShadow">
                    <option value="Cheap">Cheap</option>
                    <option value="Just Right">Just Right</option>
                    <option value="Pricey">Pricey</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="bbName" >B&B Name</label>
            </td>
            <td>
                <input id="bbName" name="bbName" type="text" value="" class="field BorderShadow">
            </td>
        </tr>

<tr>
    <td colspan="2"><button>Submit</button></td>
</tr>
    </table>


</form>
</div>

<footer id="Footer">
    <p>designed by TeamD, 2016</p>
</footer>

</section>
</body>
</html>
