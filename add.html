<!DOCTYPE html>
<html>
<head>
    <title>Add B&B</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header id="Header">
    <h1>Add Your B&B to the Heap</h1>

</header>

<div id="nav">
    <h3><strong>MENU</strong></h3>
    <a href="index.html"><h5>Home</h5></a>
    <a id="find" href="find.html"><h5>Search</h5></a>
    <a id="owner" href="add.html"><h5>Owners Page</h5></a>
</div>

<form>
    <table border="0" cellPadding="5" cellSpacing="5">

        <tr>
            <td>
                <label for="title">title</label>
            </td>
            <td>
                <input type="text" id="title" value="" class="field BorderShadow">
            </td>
        </tr>
        <tr>
            <td>
                <label for="link">link</label>
            </td>
            <td>
                <input type="text" id="link" value="" class="field BorderShadow">
            </td>
        </tr>
        <tr>
            <td>
                <label for="summary">summary</label>
            </td>
            <td>
                <textarea id="summary" class="field BorderShadow"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="category">category</label>
            </td>
            <td>
                <select id="category" class="field2 BorderShadow">
                    <option value="Cheap">Cheap</option>
                    <option value="Just Right">Just Right</option>
                    <option value="Pricey">Pricey</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="bbName" >B&B Name</label>
            </td>
            <td>
                <input id="bbName" type="text" name="bbName" value="" class="field BorderShadow">
            </td>
        </tr>


    </table>


</form>
<section id="Add">





</section>
<footer id="Footer">
    <p>designed by TeamD, 2016</p>
</footer>
</body>
</html>
